<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./router.ts" defer></script>
    <title>Alpine ts boilerplate</title>
    <style>
      /* 全体に当てるスタイルなのでここで書いてしまう */
      html, body {
        width: 100%;
        height: 100%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body x-data :class="$store.theme">
    <div :class="$store.headerStyle">
      <div :class="$store.headerItem" x-if="showIcon">福クル</div>
      <div :class="$store.headerItem" x-if="!showIcon"></div>
    </div>
    <div id="app" :class="$store.appStyle"></div>
    <div :class="$store.footerStyle">
      <a :class="$store.footerItem" style="flex: 1;" href="#home">home</a>
      <a :class="$store.footerItem" style="flex: 1;" href="#navi">navi</a>
      <a :class="$store.footerItem" style="flex: 1;" href="#review">review</a>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
